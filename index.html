<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/204cb35037.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1 class="heading">Password Generator</h1>
        <div class="input-pass">
          <input type="text" placeholder="P4$5W0rD!" class="passInputBox" />
          <i class="fa-solid fa-copy"></i>
        </div>
        <div class="validation-box">
          <div class="ranger">
            <div class="char-length">
              <p>Character Length</p>
              <span class="range">0</span>
            </div>
          </div>
          <input type="range" id="rangeSlider" min="0" max="20" value="0" />
          <div class="checkboxes">
            <div class="checkbox">
              <input type="checkbox" />
              <p>Include Uppercase Letters</p>
            </div>
            <div class="checkbox">
              <input type="checkbox" />
              <p>Include Lowercase Letters</p>
            </div>
            <div class="checkbox">
              <input type="checkbox" />
              <p>Include Numbers</p>
            </div>
            <div class="checkbox">
              <input type="checkbox" />
              <p>Include Symbols</p>
            </div>
          </div>
          <div class="strength-checker">
            <span class="strength">Strength</span>
            <div class="passwordBox">
              <span class="passwordStrengthWord"></span>
              <div class="passwordStrengthBox box1"></div>
              <div class="passwordStrengthBox box2"></div>
              <div class="passwordStrengthBox box3"></div>
              <div class="passwordStrengthBox box4"></div>
            </div>
          </div>
          <button type="button">
            Generator <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
